<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">

    <button id="SW">Star Wars Character</button>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Here is your FORTUNE</button>
    <button id="hope">Names</button>
    <section id = "infoDisplay"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            })
      }
    </script>
    <script>
      document.getElementById("SW").onclick = function () {
        axios.get("http://localhost:4000/api/people/")
            .then(function (response) {
              const data = response.data;
              alert(data)
            })
      }
    </script>
    <script>
      //I think I will need another for loop to go through each planet but I ran out of time.
      document.getElementById("hope").onclick = function () {
        axios.get("https://swapi.dev/api/planets/2").then(
          response => {
            for(let i = 0; i < response.data.name.length; i++){
              let name = document.createElement('h2')
              name.textContent = response.data.name
              document.querySelector("section").appendChild(name)
            }
          }
        )
      }
    </script>
  </body>
</html>
